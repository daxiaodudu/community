<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--导航条-->
<div th:fragment="NavBar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">个人社区</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="${'/'}">个人社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-left" th:action="@{/?search}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" id="search" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default" >搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/notice}">通知<span class="badge" th:text="${getUnreadCount!=null?getUnreadCount:0}"></span></a></li>
                    <li><a th:href="@{/publish}">发布</a></li>
                    <li th:if="${session.loginInfo} == null"><a th:href="@{/login}">登陆</a></li>
                    <li th:if="${session.loginInfo} != null" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false" th:text="${session.loginInfo.username}"> <span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/profile/myQuestion}">我的问题</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a th:href="@{/loginOut}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
</body>
</html>
